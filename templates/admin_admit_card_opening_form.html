{% extends "admin_base.html" %}

{% block content %}
{% if error %}
<div class="mb-4 admin-card border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
    {{ error }}
</div>
{% endif %}

<div class="max-w-3xl">
    <div class="admin-card p-6">
        <form method="post" action="{% if opening %}{{ url_for('admin.admit_card_opening_update', opening_id=opening.id) }}{% else %}{{ url_for('admin.admit_card_opening_create') }}{% endif %}" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Title</label>
                <input name="title" type="text" value="{{ opening.title if opening else '' }}" placeholder="e.g. Admit Card Download" class="admin-input w-full" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Admit Card Link (URL)</label>
                    <input name="admit_card_url" type="url" value="{{ opening.admit_card_url if opening else '' }}" placeholder="https://..." class="admin-input w-full" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Placeholder Marker</label>
                    <input name="roll_placeholder" type="text" value="{{ opening.roll_placeholder if opening and opening.roll_placeholder else '{exam_roll_number}' }}" class="admin-input w-full" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Semester Label</label>
                    <input name="semester_label" type="text" value="{{ opening.semester_label if opening else '' }}" placeholder="e.g. SEM-4 (2025-26)" class="admin-input w-full" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Program (optional)</label>
                    <input name="program" type="text" value="{{ opening.program if opening and opening.program else '' }}" placeholder="e.g. B.Tech" class="admin-input w-full" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Open From</label>
                    <input name="open_from" type="date" value="{{ opening.open_from if opening and opening.open_from else '' }}" class="admin-input w-full" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Open To</label>
                    <input name="open_to" type="date" value="{{ opening.open_to if opening and opening.open_to else '' }}" class="admin-input w-full" />
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Department (optional)</label>
                    <input name="department" type="text" value="{{ opening.department if opening and opening.department else '' }}" placeholder="e.g. Computer Science" class="admin-input w-full" />
                </div>
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Additional Note (optional)</label>
                    <input name="note" type="text" value="{{ opening.note if opening and opening.note else '' }}" placeholder="Optional message for students" class="admin-input w-full" />
                </div>
            </div>

            <div class="flex items-center justify-end gap-2 pt-2">
                <button type="submit" class="admin-btn admin-btn-primary inline-flex items-center gap-2"><span class="iconify text-base" data-icon="solar:check-circle-bold"></span> {% if opening %}Update{% else %}Create{% endif %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

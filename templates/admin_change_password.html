{% extends "admin_base.html" %}

{% block content %}
<div class="max-w-2xl">
    <div class="admin-card p-6">
        <div class="flex items-center justify-between gap-4">
            <div>
                <h2 class="text-xl font-semibold text-slate-900">Change Password</h2>
                <p class="text-sm text-slate-500 mt-1">Update your admin account password</p>
            </div>
            <a class="admin-btn admin-btn-soft" href="{{ url_for('admin.dashboard') }}">Back</a>
        </div>

        {% if error %}
            <div class="mt-4 admin-card border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
                {{ error }}
            </div>
        {% endif %}

        {% if success %}
            <div class="mt-4 admin-card border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
                {{ success }}
            </div>
        {% endif %}

        <form method="post" action="{{ url_for('admin.change_password_post') }}" class="mt-6 space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Current Password</label>
                <input name="current_password" type="password" autocomplete="current-password" class="admin-input w-full" required>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">New Password</label>
                <input name="new_password" type="password" autocomplete="new-password" class="admin-input w-full" required>
                <p class="text-xs text-slate-400 mt-2">Minimum 8 characters.</p>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Confirm New Password</label>
                <input name="confirm_password" type="password" autocomplete="new-password" class="admin-input w-full" required>
            </div>

            <div class="flex items-center justify-end">
                <button type="submit" class="admin-btn admin-btn-primary inline-flex items-center gap-2">
                    <span class="iconify text-base" data-icon="solar:lock-password-bold"></span>
                    Update Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

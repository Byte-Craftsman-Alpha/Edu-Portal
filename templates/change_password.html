{% extends "base.html" %}

{% block content %}
<section class="tab-content space-y-6">
    <div class="minimal-card p-6 max-w-2xl">
        <div class="flex items-center justify-between gap-4">
            <div>
                <h2 class="text-xl font-semibold text-slate-900">Change Password</h2>
                <p class="text-sm text-slate-500 mt-1">Update your account password</p>
            </div>
            <a class="px-4 py-2 rounded-xl bg-slate-100 text-slate-700 text-sm font-medium hover:bg-slate-200 transition-all" href="{{ url_for('profile') }}">Back</a>
        </div>

        {% if error %}
            <div class="mt-4 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
                {{ error }}
            </div>
        {% endif %}

        {% if success %}
            <div class="mt-4 rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-sm text-emerald-700">
                {{ success }}
            </div>
        {% endif %}

        <form method="post" action="{{ url_for('student_change_password') }}" class="mt-6 space-y-4">
            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Current Password</label>
                <input name="current_password" type="password" autocomplete="current-password" class="minimal-input w-full" required>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">New Password</label>
                <input name="new_password" type="password" autocomplete="new-password" class="minimal-input w-full" required>
                <p class="text-xs text-slate-400 mt-2">Minimum 8 characters.</p>
            </div>

            <div>
                <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Confirm New Password</label>
                <input name="confirm_password" type="password" autocomplete="new-password" class="minimal-input w-full" required>
            </div>

            <div class="flex items-center justify-end">
                <button type="submit" class="px-4 py-2 rounded-xl minimal-btn minimal-btn-primary text-sm font-medium inline-flex items-center justify-center gap-2">
                    <span class="iconify text-base" data-icon="solar:lock-password-bold"></span>
                    Update Password
                </button>
            </div>
        </form>
    </div>
</section>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPortal - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        /* Splash screen styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: splash-pulse 2s ease-in-out infinite;
        }

        .splash-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .splash-text {
            margin-top: 32px;
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            animation: splash-fade-in 1s ease-out 0.3s both;
        }

        .splash-subtitle {
            margin-top: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            animation: splash-fade-in 1s ease-out 0.5s both;
        }

        @keyframes splash-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes splash-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800 flex items-center justify-center p-6">
    <!-- Splash screen -->
    <div id="splash-screen">
        <div class="splash-logo">
            <img src="{{ url_for('static', filename='app_icon/logo.png') }}" alt="EduPortal" />
        </div>
        <div class="splash-text">EduPortal</div>
        <div class="splash-subtitle">Admin Panel</div>
    </div>
    <div class="w-full max-w-md">
        <div class="bg-white border border-slate-200 rounded-2xl shadow-[0_30px_80px_rgba(15,23,42,0.15),0_2px_10px_rgba(15,23,42,0.06)] p-8">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-12 h-12 rounded-2xl bg-white border border-slate-200 flex items-center justify-center overflow-hidden">
                    <img src="{{ url_for('static', filename='app_icon/logo.png') }}" alt="EduPortal" class="w-10 h-10 object-contain" />
                </div>
                <div class="leading-tight">
                    <div class="text-xs uppercase tracking-[0.2em] text-slate-500 font-semibold">EduPortal</div>
                    <div class="text-lg font-semibold text-slate-900">Administrative Login</div>
                </div>
            </div>

            {% if error %}
            <div class="mb-4 rounded-xl border border-rose-200 bg-rose-50 px-4 py-3 text-sm text-rose-700">
                {{ error }}
            </div>
            {% endif %}

            <form method="post" action="{{ url_for('auth.admin_login_post') }}" class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Username</label>
                    <input name="username" type="text" autocomplete="username" placeholder="e.g. admin" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm focus:outline-none focus:border-slate-700 focus:ring-4 focus:ring-slate-900/10" />
                </div>

                <div>
                    <label class="block text-xs font-medium text-slate-500 uppercase tracking-wider mb-2">Password</label>
                    <input name="password" type="password" autocomplete="current-password" placeholder="Enter your password" class="w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm focus:outline-none focus:border-slate-700 focus:ring-4 focus:ring-slate-900/10" />
                </div>

                <button type="submit" class="w-full py-3 rounded-xl bg-gradient-to-r from-slate-900 to-slate-700 hover:from-slate-950 hover:to-slate-800 text-white text-sm font-medium transition-all">
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-sm text-slate-600">
                <a href="{{ url_for('auth.login') }}" class="inline-flex items-center justify-center w-full py-3 rounded-xl bg-slate-100 text-slate-700 font-medium hover:bg-slate-200 transition-all">
                    Back to Student Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Simple splash screen for admin login page
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            if (!splash) return;

            // Show for minimum 2 seconds
            const minDisplayTime = 2000;
            const startTime = Date.now();

            function hideSplash() {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, minDisplayTime - elapsed);
                
                setTimeout(() => {
                    splash.classList.add('hidden');
                    setTimeout(() => {
                        splash.remove();
                    }, 500);
                }, remaining);
            }

            // Hide when page is loaded
            if (document.readyState === 'complete') {
                hideSplash();
            } else {
                window.addEventListener('load', hideSplash);
            }

            // Fallback: hide after 3 seconds max
            setTimeout(hideSplash, 3000);
        });
    </script>
</body>

</html>
